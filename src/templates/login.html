<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toque&Estoque</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/signin.css">
    </head>
    <body class="text-center"> 
        <form class="form-signin">
            <img class="login-logo" src="../images/logo.png" alt="Logo">
            <h1 class="h3 mb-3 font-weight-normal">Acesse sua conta</h1>
            <label for="inputUser" class="sr-only">Usuário</label>
            <input type="email" id="inputUser" class="form-control" placeholder="Usuário" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <div class="mb-3">
              <p>Não possui conta? <a href="#">Cadastre-se</a></p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
            <p class="mt-5 mb-3 text-muted">Toque&Estoque&copy; 2020</p>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
