<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toque&Estoque</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/signin.css">
    </head>
    <body class="text-center"> 
        <form class="form-register">
            <img class="login-logo" src="../images/logo.png" alt="Logo">
            <h1 class="h3 mb-3 font-weight-normal">Cadastre sua conta</h1>
            <div class="form-group text-left">
                <label for="inputStoreName">Nome da loja</label>
                <input type="text" class="form-control" id="inputStoreName" placeholder="Loja Exemplo">
            </div>
            <div class="form-group text-left">
                <label for="inputUser">Usuário</label>
                <input type="text" class="form-control" id="inputUser" placeholder="lojaexemplo20">
                <small class="form-text text-muted">Seu nome de usuário deve ser único, podendo conter números e letras sem espaços em branco.</small>
            </div>
            <div class="form-group text-left">
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="******">
                <small class="form-text text-muted">Sua senha deve conter no mínimo 6 caracteres.</small>
            </div>
            <div class="mb-3">
                <p>Já possui uma conta? <a href="#">Faça o login</a></p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
            <p class="mt-5 mb-3 text-muted">Toque&Estoque&copy; 2020</p>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
