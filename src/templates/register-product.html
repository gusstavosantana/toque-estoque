<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard | Toque&Estoque</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/dashboard.css">
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Lojinha</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav px-3">
              <li class="nav-item text-nowrap">
                <a class="nav-link logout" href="#">Sair</a>
              </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="home"></span>
                                    Dashboard 
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <span data-feather="shopping-cart"></span>
                                    Produtos <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="file"></span>
                                    Pedidos
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <nav class="mt-4" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="#">Produtos</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Cadastro de produto</li>
                        </ol>
                    </nav>
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Cadastro de produto:</h1>
                    </div>
                    <form class="pb-4">
                        <div class="form-group">
                            <label for="inputProductName">Nome do produto</label>
                            <input type="text" class="form-control" id="inputProductName" placeholder="Ex: Porta retrato">
                        </div>
                        <div class="form-group">
                            <label for="inputProductDescription">Descrição do produto</label>
                            <textarea class="form-control" id="inputProductDescription" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="inputProductPrice">Valor do produto</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">R$</div>
                                    </div>
                                    <input type="text" class="form-control" id="inputProductPrice">
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputProductQty">Quantidade em estoque</label>
                                <input type="number" class="form-control" id="inputProductQty">
                            </div>
                        </div>
                        <a href="#" class="btn btn-light mr-3">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="../js/dashboard.js"></script>
    </body>
</html>
